<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validator USP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>


<script>  
    function validateform(){  
    var name=document.valform.name.value;  
    var password=document.valform.password.value;
    var egn=document.valform.egn.value;  
    var birthDate=document.valform.birthDate.value;
    var email=document.valform.email.value;
      
    if (!/^[a-zA-Z\s]*$/.test(name)) {
    var errMsg = "Only alphabets and whitespace are allowed.";
    alert(errMsg);
}
    if (name==null || name==""){  
      alert("Name can't be blank");  
      return false;  
    }else if(password.length<6){  
      alert("Password must be at least 6 characters long.");  
      return false;  
      }else if(egn.length!=10){
        alert("EGN must be 10 numbers long.");
        return false;
      }else if(birthDate==null || birthDate==""){
      alert("Birth date can't be blank");
      return false;
    }else if(email==null || email==""){
        alert("Email can't be blank");
        return false;
    }  
    }  
    </script>  

<body>

    <h1 class="bg-light text-center">Validator USP</h1>

    <div class="container w-50 mt-5">
        <form class="justify-content-center" name="valform" method="post" onsubmit="return validateform()" >
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="name" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="egn">EGN</label>
                <input id="egn" type="number" maxlength="10" name="egn" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="birthDate">Date of birth</label>
                <input id="birthDate" type="date" name="birthDate" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control">
            </div>
            <div class="container text-center mt-3">
                <button type="submit" class="btn btn-primary" class="justify-content-center">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
